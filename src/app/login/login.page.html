<ion-content fullscreen="true">
  <ion-card class="superior">

    <ion-img src="../../assets/images/header150x70.png"></ion-img>

    <ion-card-content>


      <div class="wrapform">
        <form [formGroup]="formData">
          <div class="d-flex flex-column">

            <div class="input-group justify-content-center">

              <ion-item>
                <ion-icon name="mail-outline" class="me-1"></ion-icon>
                <ion-input formControlName="email" type="text" placeholder="Correo electrónico"></ion-input>
              </ion-item>

              <ion-item lines="none">
                <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
                  <p *ngIf="email.errors['required']">El correo electrónico es necesario</p>
                  <p *ngIf="email.errors['email']">El correo electrónico es inválido</p>
                </div>
              </ion-item>

            </div>

            <br>
            <div class="input-group justify-content-center">

              <ion-item>
                <ion-icon name="lock-closed-outline" class="me-1"></ion-icon>
                <ion-input formControlName="password" type="password" placeholder="**********"></ion-input>
              </ion-item>

              <ion-item lines="none" class="ion-no-margin">
                <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
                  <span *ngIf="password.errors['required']">Ingresar contraseña</span>
                  <span *ngIf="password.errors['minlength']">Ingresar mínimo 6 digitos</span>
                </div>
              </ion-item>

            </div>
          </div>
        </form>

      </div>
      <div class="signin-btns">
        <button class="button-53" role="button" (click)="onLogin()">INGRESAR</button>
      </div>

      <div class="errors text-center">
        <p *ngIf="error === true">{{message}}</p>
      </div>

      <div class="d-flex justify-content-end">
        <span >¿No tenes cuenta?<a id="open-custom-dialog"><strong> Registrate</strong></a></span>

      </div>

      <!-- MODAL -->

      <ion-modal id="example-modal" #modal trigger="open-custom-dialog" [enterAnimation]="enterAnimation"
        [leaveAnimation]="leaveAnimation">
        <ng-template>
          <div class="wrapper" style="padding: 10px; padding-bottom: 30px">
            <h1 style="
                color: #fff;
                text-align: center;
                text-shadow: 1px 1px #000;
                margin-bottom: 1rem;
                font-weight: bold;
              ">
              ¿Como deseas Registrarte?
            </h1>
            
            <div style="display: flex; justify-content: center">
              <button class="btn btn-danger" style="
                  margin-right: 1rem;
                  width: 8rem;
                  font-size: 1.3rem;
                  text-shadow: 1px 1px 1px #000;
                  box-shadow: 2px 2px 4px #000;
                " (click)="modal.dismiss()" (click)="seleccionarTipo('anonimo')">
                Anónimo
              </button>
              <button class="btn btn-success" style="
                  margin-left: 1rem;
                  width: 8rem;
                  font-size: 1.3rem;
                  text-shadow: 1px 1px 1px #000;
                  box-shadow: 2px 2px 4px #000;
                " (click)="modal.dismiss()" (click)="seleccionarTipo('cliente')">
                Cliente
              </button>
            </div>
          </div>
        </ng-template>
      </ion-modal>

      <div class="mt-5">

        <swiper-container loop="true" pagination="true" effect="cube" grab-cursor="true" cube-effect-shadow="true"
          cube-effect-slide-shadows="true" cube-effect-shadow-offset="20" cube-effect-shadow-scale="0.94">
          <swiper-slide class="d-flex justify-content-center flex-column">
            <div>
              <ion-img (click)="accesoRapido('duenio')" src="../../assets/images/accesorapido/gerente.png"></ion-img>
            </div>

          </swiper-slide>
          <swiper-slide class="d-flex justify-content-center">
            <ion-img (click)="accesoRapido('cliente')" src="../../assets/images/accesorapido/cliente.png"></ion-img>
          </swiper-slide>
          <swiper-slide class="d-flex justify-content-center">
            <ion-img (click)="accesoRapido('metre')" src="../../assets/images/accesorapido/metre.png"></ion-img>
          </swiper-slide>
          <swiper-slide class="d-flex justify-content-center">
            <ion-img (click)="accesoRapido('mozo')" src="../../assets/images/accesorapido/camarero.png"></ion-img>
          </swiper-slide>
          <swiper-slide class="d-flex justify-content-center">
            <ion-img (click)="accesoRapido('cocinero')" src="../../assets/images/accesorapido/cocinero.png"></ion-img>
          </swiper-slide>
          <swiper-slide class="d-flex justify-content-center">
            <ion-img (click)="accesoRapido('bartender')" src="../../assets/images/accesorapido/barman.png"></ion-img>
          </swiper-slide>
          <swiper-slide class="d-flex justify-content-center">
            <ion-img (click)="accesoRapido('supervisor')" src="../../assets/images/accesorapido/operador.png"></ion-img>
          </swiper-slide>
        </swiper-container>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
